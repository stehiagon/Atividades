<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exemplo do formulário</h1>
    </header>
    <section>
        <form action="">
            <label for="nome">Nome:</label><br>
            <input type="text" required
            id="nome" size="50px" placeholder="escreva o seu nome completo"><br><br>
            <input type="submit" value="cadastrar"><br><br>

            <p>Onde você mora?</p>
            <input type="radio">
            <label for="">Cidade</label><br>
            <input type="radio">
            <label for="">Interior</label><br>

            <p>Qual é o seu meio de transporte?</p>
            <input type="checkbox">
            <label for="">Metrô</label><br>
            <input type="checkbox">
            <label for="">Ônibus</label>

            <p>Qual time você torce?</p>
            <select>
                <option>Palmeiras</option>
                <option>São Paulo</option>
                <option>Santos</option>
                <option>Mirassol</option>
            </select><br><br>

            <p>Deixe uma mensagem:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </section>
</body>
</html>
